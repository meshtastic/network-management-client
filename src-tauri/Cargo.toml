[package]
name = "app"
version = "0.4.0"
description = "Meshtastic Network Management Client"
authors = ["Adam McQuilkin"]
license = "GPL-3.0"
repository = ""
default-run = "app"
edition = "2021"
rust-version = "1.76"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
rand = "0.8.5"
petgraph = { version = "0.6.2", features = ["serde-1"] }
nalgebra = "0.32.1"
defaultdict = "0.13.0"
reqwest = { version = "0.11", features = ["json"] }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "2", features = [ "test"] }
tokio = { version = "1.45", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
bytes = "1.2.1"
async-trait = "0.1.68"
time = { version = "0.3.37", features = ["macros", "serde"] }
thiserror = "1.0.38"
geojson = "0.24.0"
log = "0.4.20"
humantime = "2.1.0"
tokio-util = "0.7.7"
tauri-plugin-store = "2"
tokio-serial = "5.4.4"
tauri-plugin-log = { features = ["colored"] , version = "2" }
chrono = { version = "0.4.34", features = ["serde"] }
meshtastic = { git = "https://github.com/meshtastic/rust.git", rev = "6057294aa6cfa979033299f7f02cfe6ceafddeda", features = ["ts-gen", "bluetooth-le"] }
specta = { git = "https://github.com/ajmcquilkin/specta.git", rev = "6a8731d168376e28e163dd9cd328055b11d1af82", version = "1.0.3", features = ["chrono"] }
tauri-plugin-dialog = "2"
tauri-plugin-shell = "2"
tauri-plugin-notification = "2"
tauri-plugin-clipboard-manager = "2"
tauri-plugin-http = "2"
tauri-plugin-cli = "2"
btleplug = "0.11.8"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]
